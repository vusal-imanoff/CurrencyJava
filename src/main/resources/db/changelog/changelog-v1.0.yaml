databaseChangeLog:
  - changeSet:
      id: 01
      author: vusal
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: code
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: nominial
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: varchar(250)
                  constraints:
                    nullable: false
            tableName: currencies